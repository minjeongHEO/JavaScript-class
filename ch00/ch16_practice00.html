<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로컬 스토리지2</title>
<script type="text/javascript">
/*
로컬 스토리지: 브라우저를 통해 사용자의 컴퓨터에 데이터를 지속적으로 저장할 수 있는 공간
 */
 	window.onload=function(){
	
}
 	window.onload=function(){
	var save = document.getElementById('save');
	var load = document.getElementById('load');
	
	//데이터 저장, 이벤트 연결
	save.onclick=function(){
		var text = document.getElementById('text');
		//로컬 스토리지에 데이터 저장
		localStorage.setItem('name',text.value);
		//초기화 //저장됐기떄문에 입력창을 초기화해준다
		text.value = '';
	};
	
	//저장된 데이터 읽기, 이벤트 연결
	load.onclick=function(){
		//로컬 스토리지에 저장된 데이터 읽기
		//키를 통해서 밸류를 구하는 형식
		var loadedName = localStorage.name;
		// alert('localStorage 객체에 저장된 이름 : '+ loadedName);
	};	
	
	
};
</script>
</head>
<body>
<input type="text" id="text"><br><!-- edd -->
<button id="save">저장</button></body>
<button id="load">불러오기</button>
</body>
</html>
