<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//배열 생성 저장..메서드생성 
	var member =[];
	
	member.push({이름:'홍길동',수입:3000,지출:2500});
	member.push({이름:'박문수',수입:5000,지출:1100});
	member.push({이름:'이순신',수입:4000,지출:3600});
	
//메서드 생성전에 배열의 객체에 추가시킨다
//반복문돌리기
	for(var i in member){
		
		member[i].getTax = function(){
			return this.수입 * 0.05;
		};
		
		member[i].getBalance = function(){
			return this.수입 - this.지출 - this.getTax();
		};
		
		//호출시 반드시()
		member[i].toString = function(){
			return this.이름	+ ',' + this.수입 + ',' + this.지출 + ','
			+ this.getTax() + ','+ this.getBalance()
		};
	}
//출력
 	 document.write('이름,수입,지출,세금,잔액<BR>');
 	 
 	for(var i in member){
	 	 document.write(member[i].toString()+'<Br>');
 		
 	}
	
	
</script>
</head>
<body>

</body>
</html>
