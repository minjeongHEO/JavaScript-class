<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 제거</title>
<script type="text/javascript">
	window.onload = function() {
		var willRemove = document.getElementById('will_remove'); //단수의 태그 접근

		//3초 후에 매개변수로 전달된 함수를 호출,실행해서 제거
		setTimeout(function() {
			//1>문서 객체 제거
			//document.body.removeChild(willRemove);//removeChild지정한 문서객체 삭제

			//2>문서객체의 하위요소를 모두 제거 하고싶을 땐 빈문자열을 대입
			document.body.innerHTML = '';

		}, 3000);
	};
</script>
</head>
<body>
	<h1 id="will_remove">Header</h1>
	<h2>Header2</h2>
</body>
</html>
