<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트에서 이벤트 연결하기</title>
<script type="text/javascript">
	//윈도우가 로드되면 onload와 연결된 함수를 실행
	//이벤트연결
	//	.이벤트속성 = 이벤트핸들러(함수)
	//window.onload=function(){}; //스크립트 내에서 이벤트 연결
	window.onload=function(){
		alert('문서가 로드되었습니다.');
		document.body.style.backgroundColor = 'yellow';
		var notices = document.getElementById('notice');
		notices.innerHTML = '날씨 흐림!';
	}; 
	
</script>
</head>
<body>
	<div id="notice"></div>
</body>
</html>
