<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 이벤트 처리</title>
</head>
<body>
<input type="button" value="이동" onclick="location.href='https://www.naver.com'"><!-- 이방법은 인라인방식으로 많이쓴다. --><!-- 하나만 호출되므로 ;은 생략해도 된다 -->
<input type="button" value="확인" onclick="alert('클릭');alert('click');"> <!-- ;으로 구별해서 코드를 나열하는데 복잡해지니까 함수를 만드는게 이상적이다. -->
</body>
</html>
