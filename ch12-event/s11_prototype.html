<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로토타입을 사용한 메서드 생성</title>
<script type="text/javascript">
	//생성자 함수 정의
	function Student(name, korean, math, english, science) {
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;

	}

	//프로토타입 (생성자 함수를 사용해 생성된 객체가 공통으로 가지는 공간)
	Student.prototype.getSum = function() {
		return this.국어 + this.수학 + this.영어 + this.과학;
	};
	Student.prototype.getAverage = function() {
		return this.getSum() / 4;
	};
	Student.prototype.toString = function() {
		return this.이름 + ', ' + this.getSum() + ', ' + this.getAverage();
	};

	//배열 생성
	var students = [];
	students.push(new Student('홍길동', 99, 98, 97, 96));
	students.push(new Student('박문수', 97, 98, 93, 98));
	students.push(new Student('이순신', 96, 98, 94, 95));
	students.push(new Student('장영실', 94, 98, 91, 92));
	students.push(new Student('김유신', 92, 98, 77, 95));

	//출력
	document.write('이름, 총점, 평균<br>');
	for ( var i in students) {
		document.write(students[i].toString() + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
