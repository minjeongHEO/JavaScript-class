<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>갤러리</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#galleryWrap {
	width: 520px;
	margin: 0 auto;
	text-align: center;
}

#galleryWrap img {
	vertical-align: middle;
}

img#prev, img#next {
	cursor: pointer; /* 마우스 커서 손바닥모양으로 변경 */
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var num = 1;//이미지의 번호를관리할수 있는 변수를 하나 설정 변수의 번호는 이미지의 번호와 맞춘다
		var gallery = document.getElementById('gallery');
		//이벤트연결
		document.getElementById('prev').onclick = function() {
			num--;
			if(num<1) num=7;
			gallery.src='../images/img'+num+'.jpg';
		};
		document.getElementById('next').onclick = function() {
			num++;
			if(num>7) num = 1; //img7까지 있음
			//이미지 링크
			gallery.src = '../images/img'+num+'.jpg';
		};
	};
</script>
</head>
<body>
	<div id="galleryWrap">
		<h1>이미지 넘기기</h1>
		<p>
			<img src="../images/left_btn.png" alt="이전 그림 보기" id="prev"> <img src="../images/img1.jpg" alt="갤러리 그림" id="gallery"> <img src="../images/right_btn.png" alt="다음 그림 보기" id="next">
		</p>
	</div>
</body>
</html>
