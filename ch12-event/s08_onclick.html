<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>스크립트에서 이벤트 연결하기</title>
<style type="text/css">
	div{
		background-color:yellow;
	}	
</style>

<script type="text/javascript">
	window.onload = function(){
		var header = document.getElementById('header');
		
		//이벤트를 동작시키는 이벤트 핸들러
		function  whenClick(){ //선언적 함수
			alert('CLICK');
		}
		
		//이벤트 연결
		//	  .이벤트속성=이벤트핸들러
		//header.onclick=whenClick;
		
		/*
		이벤트연결하는 것이 아니라 함수가 1회 호출되고 이벤트 발생시 함수가 호출되지않음
		*/
		//header.onclick=whenClick();//X 호출해버리고 이벤트연결 안돼고 끝남
		
		//익명함수로 이벤트 연결하는 방식(깔끔하고 실수가 적다 이벤트 속성을 바로확인할수있다.가독성좋음)
		header.onclick=function(){
			alert('클릭');
		};
		
	};
		
	
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
