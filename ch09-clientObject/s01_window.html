<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window</title>
<script type="text/javascript">
/*
 브라우저 관련 객체
 *window
	|
  *location	*history  frame(x)  *!!document!!*	screen 	navigator
  								       |
    anchor applet area form image layer link plugin title
   						|
 button checkbox fileupload hidden password radio reset select sumbit test textarea
 
 window의 메서드
 *alert : 경고창
 prompt :  입력창
 *confirm : 선택창
 
 */
 
 	window.alert('경고창');//원형. 일반적으로는 window생략함
 	
 	var season = window.prompt('좋아하는 계절은?','');
 	document.write('좋아하는 계절은 ' + season + '이다.<br>')

 	var choice = window.confirm('야근을 하겠습니까?');
 	//확인 클릭하면 true반환, 취소 클릭하면 false 반환
 	if(choice){
 		document.write('야근확정!');
 	}else{
 		document.write('야근취소!');
 	}
</script>
</head>

</body>
</html>
