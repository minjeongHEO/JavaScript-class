<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window</title>
<script type="text/javascript">
/*
 window의 메서드
 setTimeout(function,millisecond) : 일정 시간 후에 함수를 한 번 실행
 setInterval(function,millisecond) : 일정시간마다 함수를 반복해서 실행
 */
 	
 //윈도우가 로드될 때 함수를 실행
 window.onload=function(){
	alert('경고창을 닫고 3초 후 이 페이지는 종료됩니다.');
	
	//3초 후 에 함수를 실행
	//window.setTimeout(function(){},3000);
	window.setTimeout(function(){
		//현재 창 닫기
		window.close();
	},3000);
 };
</script>
</head>
<body>

</body>
</html>
