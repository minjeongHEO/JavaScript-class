<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
<input type="button" value="back 뒤로 한 페이지 이동" onclick="history.back();"><br>
<input type="button" value="go 뒤로 한 페이지 이동" onclick="history.go(-1);"><br>
<input type="button" value="go 전전 페이지 이동" onclick="history.go(-2);"><br>
<input type="button" value="go 앞으로 한 페이지 이동" onclick="history.go(1);">
<input type="button" value="fwd 앞으로 한 페이지 이동" onclick="history.forward();">
</body>
</html>
