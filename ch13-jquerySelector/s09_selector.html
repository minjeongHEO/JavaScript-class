<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
기본 필터선택자
선택자 형태 			설명
요소:odd				홀수 번째에 위치한 문서 객체를 선택
요소:even				짝수 번째에 위치한 문서 객체를 선택
요소:first			첫 번째에 위치한 문서 객체를 선택
요소:last				마지막에 위치한 문서 객체를 선택
*/
	$(document).ready(function(){
		$('tr:odd').css('background-color','yellow');
		$('tr:even').css('background-color','lightblue');
		//$('tr:first').css('background-color','#000000').css('color','#ffffff');//같은 문서객체를 반환
		//$('tr:first').css('color','#ffffff');
		$('tr:first').css({
			backgroundColor:'black',
			color:'white'
			
		})
	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th><th>혈액형</th><th>지역</th>
		</tr>
		<tr>
			<td>홍길동</td><td>AB형</td><td>서울</td>
		</tr>		
		<tr>
			<td>박문수</td><td>AB형</td><td>부산</td>
		</tr>
		<tr>
			<td>장영실</td><td>AB형</td><td>대구</td>
		</tr>
		<tr>
			<td>이순신</td><td>AB형</td><td>부산</td>
		</tr>
		<tr>
			<td>김유신</td><td>AB형</td><td>인천</td>
		</tr>
		<tr>
			<td>홍길순</td><td>AB형</td><td>대전</td>
		</tr>
		
	</table>

</body>
</html>
