<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력양식 필터선택자2</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
입력 양식 필터선택자2
선택자 형태			설명
요소:checked			체크된 입력 양식
요소:disabled		비활성화된 입력 양식
요소:enabled			활성화된 입력 양식
요소:focus			초점이 맞춰져 있는 입력 양식
요소:selected		select태그에서 option객체 중 선택된 태그
*/
	//window.onload= function(){};랑 같은거라고 보면 된다.
	$(document).ready(function(){
		//attr() : 태그의 속성 제어
		//$('input:checked').attr('checked',true);
		$('input:checked').attr('checked',false);
		//$('input:disabled').attr('disabled',true);
		$('input:disabled').attr('disabled',false);
	});
</script>
</head>
<body>
	<input type="checkbox" name="city" value="서울" checked>서울
	<input type="button" value="확인" disabled>
</body>
</html>
