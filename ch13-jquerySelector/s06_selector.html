<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 필터선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 입력 양식 필터 선택자1
 선택자 형태			설명
 요소:button		input태그 중 type속성이 button인 경우
 요소:checkbox			"			checkbox인 경우
 요소:file				"			file인 경우
 요소:image				"			image인 경우
 요소:password			"			password "
 요소:radio				"			radio "
 요소:reset				"			reset "
 요소:submit				"			submit "
 요소:text				"			text "
 
 */
 //문서가완료되면 매개변수인 function이 동작되게
 //window.onload= function(){};랑 같은거라고 보면 된다.
 $(document).ready(function(){
 //.val메서드는 input태그의 value 속성
 //value속성에 값을 저장
	$('input:text').val('input:text'); 
	$('input:password').css('background-color','pink'); 
	$('input:button').val('input:button');
 });
</script>
</head>
<body>
	<input type="text">
	<input type="password">
	<input type="button">
</body>
</html>
