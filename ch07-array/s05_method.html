<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 메서드 사용</title>
<script type="text/javascript">
	//배열의 생성
	var array = ['파도','하늘','도시','구름'];
				//0		1	  2		3	
	//배열 요소의 목록 출력
	document.write(array+'<br>');

	//join() : 쉼표를 구분자로 하는 문자열 반환
	document.write('array.join() : ' + array.join()+ '<br>');
	document.write('array.join("-") : ' + array.join('-') + '<br>');
	
	//slice() : 지정한 인덱스부터 마지막 인덱스까지의 데이터 추출해서 새로운 배열로 반환(문자열아니고)
	document.write('array.slice(2) : ' + array.slice(2) + '<br>');
	//시작 인덱스부터 끝 인덱스 전까지
	document.write('array.slice(1,3) : '+ array.slice(1,3) + '<br>');
	
	//concat() : 전달되는 인자를 추가해서 새로운 배열 생성
	document.write('array.concat("서울","부산") : '+ array.concat('서울','부산')+'<br>');
	//concat의 인자에 배열 전달
	document.write('array.concat(["한국","영국"]) : ' + array.concat(['한국','영국'])+'<br>');
	document.write('array.concat(["서울","부산"],["한국","영국"]): ' + array.concat(['서울','부산'],['한국','영국']));
	
</script>
</head>
<body>

</body>
</html>
