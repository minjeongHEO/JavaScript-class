<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 반복문</title>
<script type="text/javascript">
//Java에서의 확장for문 = JS에서의 for in 반복문

//배열 선언 및 초기화
	var array = ['서울','부산','대구','광주'];
	
	//for in 반복문을 이요한 배열의 요소 출력
	 //배열의인덱스 in 배열
	for(var i in array){
		document.write(array[i]+'<br>');
		
		
	}


</script>
</head>
<body>

</body>
</html>
