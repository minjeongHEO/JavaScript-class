<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
<script type="text/javascript">	
	//배열 생성
	var array = ['one','two','three'];
				// 0	 1		2		length =3
				
	//마지막 데이터 제거
	array.length = 2;
	document.write(array+'<br>');//배열 요소의 목록 출력 , 마지막데이터삭제됬음
	
	array.length = 4;//길이가 증가함
	document.write(array+'<br>');// 데이터는 없지만 ,,로 표시되어 출력됨
	document.write('----------------<br>');
	
	//배열 생성
	var array2 = ['포도','사과','귤'];
			//		0	  1  	2
	//지정한 인덱스를 통해서 데이터를 제거하고 빈 요소를 남김
	delete array2[1];
	document.write(array2 + '<br>'); //인덱스는 있고 데이터만 지움
	document.write('--------------<br>');
	
	//배열 생성
	var array3 = ['한국','미국','일본','중국'];
				// 0	 1		2	  3 	length =4
	
	//인덱스2에 해당하는 요소부터 하나의 요소를 완전히 제거
	array3.splice(2,1); //인덱스변동이 일어남
	document.write(array3 + '<br>');
	
	
					
 	
</script>
</head>
<body>

</body>
</html>
