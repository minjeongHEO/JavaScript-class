 	var score=[];
	var sum=0, avg=0;
	
	var korean = prompt('국어성적을 입력하세요','');
 	var english = prompt('영어성적을 입력하세요','');
 	var math = prompt('수학성적을 입력하세요','');
 	
 	if(korean<0 || korean>100 || english<0 || english>100 || math<0 || math >100){
 		document.write('성적은 0부터 100까지만 입력 가능합니다.')
 	}else{
 		//배열에 데이터 삽입
 		score.push(Number(korean),Number(english),Number(math));
 		
 		for (var i=0; i<score.length;i++){
 			//총점 구하기
 			sum += score[i];
 		}
 		
 		//평균 구하기
 		avg = sum/score.length;
 		
 		document.write('총점: '+sum+'<br>');
 		document.write('평균: '+avg);
 	}
