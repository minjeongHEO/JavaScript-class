<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열의 요소 추가/삭제</title>
<script type="text/javascript">
/*
 push() : 요소의 삽입
 pop() : 요소의 삭제
 */
 //배열 생성
 var array = [];//빈 배열
 
 //요소의 삽입
 array.push(10,20,30);
 document.write(array+'<br>');
 
 array.push(40);
 document.write(array+'<br>');
 
 array.pop();//요소의 제거(뒤에서 부터 하나씩 제거)
 document.write(array + '<br>');
 
 array.pop();
 document.write(array+'<br>');
</script>
</head>
<body>

</body>
</html>
