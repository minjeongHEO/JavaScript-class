<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소추가</title>
<script type="text/javascript">
	//배열 선언 및 초기화 or 배열 생성(객체로 보기 때문에)
	var array = ['포도','사과'];
				//0		1
	
	//배열명을 호출하면 배열의 요소를 쉼표로 구분해서 문자열을 반환한다.
	document.write(array+'<br>');
				
	//인덱스 2에 요소를 대입해서 요소의 개수가 늘어남
	array[2] = '사과';
	document.write(array+'<br>');
	
	//인덱스10에 요소를 대입하면 요소의 개수가 11이 됨
	array[10] = '망고';
	document.write(array + ',array.length: '+ array.length + '<br>');
	
	//건너 뛴 요소에 접근하면 에러가아니라 undefined 값이 반환
	document.write(array[4]);
	
	
</script>
</head>
<body>

</body>
</html>
