<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결</title>
<style type="text/css">
	.reverse{
		background:black;
		color:white;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 연결
				// 이벤트명   이벤트핸들러
		$('h1').on('click',function(){
			$(this).html(function(index,html){
				return html + '*';
				
			});
		});
		
		//이벤트 연결
		//$('h1').on({});
		$('h1').on({
			mouseover:function(){
				$(this).addClass('reverse');//클래스 추가	
			},
			mouseout:function(){
				$(this).removeClass('reverse');//클래스 삭제
			}
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
