<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key이벤트</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
/*
 이벤트이름			설명
 keydown		키보드가 눌려질 때 발생
 keypress		글자가 입력될 때 발생(한글로 사용할 수 없음)
 keyup			키보드가 떼어질 떄 발생
 */
 	$(function(){
 		$('textarea').keyup(function(){
 			//입력한 글자 수를 구함
 			var inputLength = $(this).val().length;
 			var remain = 30 - inputLength;
 			
 			//문서 객체 remain(나머지 글자 수)저장
 			$('h1').html(remain);
 			
 			//문서 객체의 색상 변경
 			if(remain >=0){
 				$('h1').css('color','black');
 			}else{
 				$('h1').css('color','red');
 			}
 		});
 	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70" maxlength="30"></textarea><!-- maxlength="30"추가로 더이상 입력안됌 한글은 음수로 살짝넘어갈 수가 있음 -->
	</div>
</body>
</html>
