<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인자 함수</title>
<script type="text/javascript">
/*자바는 ... 꼭명시해야하고 
자바스크립트는 함수만 만들면 함수에 내장되어있어서 그냥쓸수있다
배열로 처리된다*/ 
	function test(){
		/*
		가변인자 함수
		가변인자 함수는 매개변수를 선언된 형태와 다르게 사용했을 때도 매개 변수를 모두 활용하는 함수
		자바스크립트의 모든 함수는 내부에 자동으로 변수 arguments를 갖음
		변수 arguments는 매개 변수의 배열
		*/
		for(var i=0; i<arguments.length;i++){
			document.write('arguments['+i+'] : '+arguments[i]+'<br>');
			
		}
	}
	//함수 호출
	test(10);
	document.write('--------------------------------<br>');
	test(10,20);	
	document.write('--------------------------------<br>');
	test(10,20,30);	
	document.write('--------------------------------<br>');
	
</script>
</head>
<body>

</body>
</html>
