<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 인자</title>
<script type="text/javascript">
	function test(a,b){
		document.write('a='+a+'<br>');
		document.write('b='+b+'<br>');
	}
	//함수 호출
	//자바스크립트는 함수를 생성할 때 지정한 매개변수보다 많거나 적은 매개변수를 사용하는 것을 허용한다.
	//원래 함수에서 선언한 매개 변수보다 적게 사용하면 미지정 매개 변수에 undefined가 입력됨
	test(10);//인자를 하나만 넣었을 경우 b=undefined (인자의 갯수를 맞추지않아도 에러는 안남)
	document.write('-----------------------<br>');
	test(10,20);
	document.write('-----------------------<br>');
	test(10,20,30);//인자를 더 많게 넣었을 경우 30은 그냥 사라짐
	
</script>
</head>
<body>

</body>
</html>
