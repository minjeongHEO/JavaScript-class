<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명 함수</title>
<script type="text/javascript">
//익명함수를 동일한 명칭의 변수에 대입하고 호출하게 되면
//마지막에 대입한 함수가 호출됨
	var 함수1 =  function(){
		document.write('함수 A<br>');
	};
	var 함수1 = function(){
		document.write('함수 B<br>');
	};
	//함수호출
	함수1();
	
	document.write('------------------<br>');
	
	//선호출 후정의
	/*
	익명함수로 함수를 정의하면 (함수 호이스팅이 발생하면 함수가 호출하는데), 
	함수호이스팅이 아니라 변수호이스팅이 발생함.
	익명함수를 정의하기 전에 함수를 참조하면 undefined로 평가됨. 따라서 이때 함수를 호출하면
	undefined를 호출하는 것과 마찬가지이므로 타입에러가 발생함
	*/
	
	함수2();
	
	var 함수2 = function(){
		 document.write('함수 2')//익명함수이기 때문에 변수호이스팅
	};
	
</script>
</head>
<body>

</body>
</html>
