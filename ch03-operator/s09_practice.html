<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 *[문제] 534자루의 연필을 30명의 학생들에게 똑같은 개수로 나누어 줄 때학생 당 몇개를 가질 수 있고,
 최종적으로 몇 개가 남는지를 구하시오.
 */
 var pencil = 534;
 var student =30;
 
 var quatity = Math.floor(pencil/student); //Math.floor절삭
 document.write('학생 당'+ quatity + '개를 가질 수 있고'); 
 document.write('<br>');
 document.write('최종적으로' + 534%30 + '개가 남는다.');
 
</script>
</head>
<body>

</body>
</html>
