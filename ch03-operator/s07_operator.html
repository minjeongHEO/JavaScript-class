<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항 연산자</title>
<script type="text/javascript">
	var temp1=5, temp2=10;
	var max, min;
	
	//두 숫자의 크기를 비교하여 최대값은 max에, 최소값은 min에 저장
	//조건				참일 때 작업				거짓일 때 작업
	temp1>=temp2 ? (max=temp1, min=temp2) : (max=temp2, min=temp1) ; //js에서만 가능
	document.write('최대값: ' + max + '<br>');
	document.write('최소값: ' + min + '<Br>');
</script>
</head>
<body>

</body>
</html>
