<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교연산자</title>
<script type="text/javascript">
	document.write('=====비교연산자=====<br>');
	
	/*
	연산자			설명
	x === y			x와 y의 값과 타입이 같으면  true
	x !== y			
	*/
	var a =20, b='20', result;
	
	result = a==b;//값만 비교
	document.write('a==b : ' + result + '<br>');

	result = a!=b;//값만 비교
	document.write('a!=b : ' + result + '<br>');

	document.write('-----------추가된요소-------------<br>');
	
	result = a===b;//값과 타입 모두 비교
	document.write('a===b : ' + result + '<br>');
	
	result = a!==b;//값과 타입 모두 비교
	document.write('a!==b : ' + result + '<br>');

	document.write('---------------------------------<br>');
	result= a>b;//값만 비교
	document.write('a>b : ' + result + '<br>');
	
	result= a<=b;//값만 비교
	document.write('a<=b : ' + result + '<br>');
	
	
	
	

</script>
</head>
<body>

</body>
</html>
