<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
<script type="text/javascript">
	document.write('=======산술연산자=======<BR>');
	var a=5, b=3, result;
	
	result=a+b;
	document.write('a+b='+result+'<br>');
	
	result=a-b;
	document.write('a-b='+result+'<br>');
	
	result=a*b;
	document.write('a*b='+result+'<br>');
	
	result=a/b;
	document.write('a/b='+result+'<br>');//결과는 실수

	result=a%b;
	document.write('a%b=' + result);
</script>
</head>
<body>

</body>
</html>
