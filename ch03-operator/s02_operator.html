<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감 연산자</title>
<script type="text/javascript">
	document.write('=====증감연산자======<br>');
	var number=10;
	document.write('number++:');
	document.write(number++);//10	
	
	document.write('<br>++number:');
	document.write('++number');//12
	
	var number2=5;
	//감소 연산자
	document.write('<br>number2-- :');
	document.write(number2--);//5
	document.write('<br>--number2 :');
	document.write(--number2);//3
	
	
	
	
	
	
</script>

</head>
<body>

</body>
</html>
