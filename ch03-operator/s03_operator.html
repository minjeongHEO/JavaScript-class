<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대입연산자</title>
<script type="text/javascript">
	document.write('==대입연산자==<br>');
	var a = 20, b= 10;
	
	a+=b;//a=a+b
	document.write('a+=b:' + a+'<br>');
	
	a-=b;//a=a-b
	document.write('a-=b:'+a+'<br>');
	
	a*=b;//a=a*b
	document.write('a*=b:'+a+'<br>');
	
	
</script>
</head>
<body>

</body>
</html>
