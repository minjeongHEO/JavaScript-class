<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주석 및 출력</title>
<script type="text/javascript">
//주석
//한 줄 주석
/*여러 줄 주석*/
 document.write('주석 처리');
 
 //문자(문자열)표시 문자와 문자열의 구별이 없다 
 document.write("오늘은 금요일!<br>");
 document.write('내일은 금요일!<br>');
 
 //일반 데이터로 "를 사용할 경우
 document.write('오늘은 "비"가 옵니다.<br>');//"가 자동으로 일반문자화 되서 출력이 된다
 document.write("오늘은 \"비\"가 옵니다.<br>");
 
 
 //일반 데이터로 '를 사용할 경우
 document.write("내일은 '눈'이 올 예정입니다.<br>");
 document.write('내일은 \'눈\'이 올 예정입니다.<br>'); //세미콜론없어도 잘 동작이 된다. 브라우저가 알아서 줄마침을 인식한다. 
/*  특정한경우에는 안넣었을 때 에러나기 때문에 그냥 다 넣는편이 헷갈리지않게 적용할 수 있다. */
 
</script>
</head>
<body>

</body>
</html>
