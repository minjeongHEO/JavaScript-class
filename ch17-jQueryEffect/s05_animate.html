<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>
<style type="text/css">
h1{ width:50px; height:30px; background-color:red; font-size:100%;}
h2{ width:50px; height:30px; background-color:orange; font-size:100%;}
h3{ width:50px; height:30px; background-color:aqua; font-size:100%;}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//animate({애니메이션 속성},'효과속도',콜백함수)
		//애니메이션 속성: 모션으로 적용할 속성을 스타일(CSS)을 이용해 입력
		
		$('h1').animate({
			marginLeft:'250px'//5초동안 밀려나서 이동한느것처럼 보인다
		},5000,function(){//애니메이션 종료시 수행할 작업 (없으면 function빼버린다)
			alert('도착완료!')
		});
		
		$('h2').animate({
			marginLeft:'250px',
			opacity:0.3,
			width:'100px',
			height:'100px'
		},5000);
		
		//$('h3').animate({marginLeft:'250px'},3000);
		//$('h3').animate({marginLeft:'100px'},1000);
		$('h3').animate({marginLeft:'250px'},3000)
				.animate({marginLeft:'100px'},1000);
		
	});
</script>
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
