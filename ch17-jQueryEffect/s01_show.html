
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			//속도값 : fast(200), normal(400), slow(600) //(밀리세컨드단위)
			$('#dog').show('slow',function(){//이미지가 완전히 보여지면 함수가 실행됨
				 alert('노출 완료!!');
				
			});
		});
		
		$('#btn2').on('click',function(){//이미지가 완전히 숨겨지면 함수가 실행됨
			$('#dog').hide(1000,function(){
				alert('숨김완료!!');
			});
		});
		
		$('#btn3').on('click',function(){
			//선택한 요소가 보이면 숨기고, 숨겨져 있으면 나타나도록 처리
			$('#dog').toggle('slow');
		});
		
		
		
	});

</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img id="dog" src="../images/dog.png" width="120" height="100" style="display:none;">
</body>
</html>
