<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>빈 객체에 속성 및 메서드 추가</title>
<script type="text/javascript">
	var student = {};//빈 객체
	
	//객체에 속성 추가
	student.이름 = '홍길동'; //없는 키에 값을 대입하면 객체안에 생성이 된다.
	student.취미 = '악기';
	student.특기 = '프로그래밍';
	student.장래희망 = '프로그래머';
	
	//in 키워드를 이용해서 객체내의 속성 존재 여부 체크
					//key(문자열) in 객체
	document.write(('특기' in student) + '<br>');
	document.write(student.특기+'<br>');
	document.write('------------------------------<br>');
	
	//객체에 메서드 추가
	student.play = function(){
		document.write('피아노를 연주합니다.');
	};
	
	//for in반복문을 이용해서 객체의 속성 및 메서드 출력
		//key(문자열) in 객체
	for(var key in student){
		document.write(key+':'+student[key]+'<br>');
	}
</script>
</head>
<body>

</body>
</html>
