<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
<script type="text/javascript">
	//윈도우가 로드되며대입이 되어져있는 함수를 실행시킴
	window.onload=function(){
		//일정 시간마다 매개변수로 전달된 함수를 반복해서 실행
		//window.setInterval(function(){},1000);
		window.setInterval(function(){
			var time= new Date();//현재시간을 얻기위해서
			var hours = time.getHours();
			var minutes = time.getMinutes();
			var seconds = time.getSeconds();
			
			var clock = '';
			clock += ((hours<10) ? '0' : '')+hours;
			clock += ((minutes<10) ? ': 0' : ': ')+minutes;
			clock += ((seconds<10) ? ': 0' : ': ')+seconds;
			
			//document.getElementById() //idId를 통해서 태그element를 검색get한다
			//아이디를 통해서 태그를 탐색해서 태그의 내용을 제어
			//내용을 제어하는게 innerHTML
			document.getElementById('display').innerHTML = clock;//idId를 통해서 태그element를 검색get한다
		},1000);
	}
	
</script>
</head>
<body>
<span id="display"><!-- 내용 --></span>
</body>
</html>
