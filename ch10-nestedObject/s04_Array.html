<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	//배열 생성 할때는 new를 붙여서 명시적으로 생성한다 
	var array1 = new Array();//빈 배열
	document.write(array1 + '<br>');
	document.write(array1.length + '<br>');//빈배열의 길이는 0
	document.write('---------------<br>');

	//인자가 하나 (방만 만들어진다)
	var array2 = new Array(10); //빈 요소만 10개 만들어짐, length=10
	document.write(array2 + '<br>');
	document.write(array2.length + '<br>');
	document.write('---------------<br>');

	//인자가 여러개 (실제데이터를 넣어준다) 
	var array3 = new Array(52, 273, 103, 57, 32);
	document.write(array3 + '<br>');
	document.write(array3.length + '<br>');
</script>
</head>
<body>

</body>
</html>
