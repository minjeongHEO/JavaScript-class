<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">
	function trans(){
		//버튼을 눌러서 함수를 호출하면 입력창에 입력한 소문자 데이터를 읽어와서 대문자로 변환
		//변환된 데이터를 다시 입력창에 저장한다.
		
		//1)document는 전체문서를 읽어들이는 객체 클라이언트 객체
		//2)문서내의 form에 접근하고 3)하위요소인 id에 접근
		//ID : <input type="text" name="id">에접근됨
		
		//document.form1.id.value
		var txt = document.form1.id.value;//입력창에 입력한 데이터 반환
		
		//소문자를 대문자로 변환
		txt = txt.toUpperCase();
		
		//대문자로 변환된 데이터를 입력창에 저장
		document.form1.id.value = txt;
		
	}
</script>
</head>
<body>
<form name="form1">
	ID를 소문자로 입력하세요! 대문자로 변환됩니다.<br>
	ID : <input type="text" name="id">
	<input type="button" value="입력" onclick="trans()">
</form>
</body>
</html>
