<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">
	var characters = prompt('사용할 비밀번호를 입력해주세요','6글자 이상');
	
	//입력한 글자가 6글자 이상인지 체크
	if(characters.length < 6){
		alert('6글자 이상으로 입력하세요!');
	}else{
		alert('잘했어요!');
		
	}
	
</script>
</head>
