<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	document.write('Math.ceil(5.3): ' + Math.ceil(5.3) + '<br>');//올림 
	document.write('Math.round(5.6): ' + Math.round(5.6) + '<br>');//반올림
	document.write('Math.round(5.1): ' + Math.round(5.1) + '<br>');//반올림
	document.write('Math.floor(5.9): ' + Math.floor(5.9) + '<br>');//절삭

	document.write('Math.max(15,30): ' + Math.max(15, 30) + '<br>');//최대값
	document.write('Math.max(52,32,103,57,273): '
			+ Math.max(52, 32, 103, 57, 273) + '<br>');//Java와 달리 여러개 넣을 수 있음

	document.write('Math.min(15,30): ' + Math.min(15, 30) + '<br>');//최소값
	document.write('Math.min(52,32,103,57,273): '
			+ Math.min(52, 32, 103, 57, 273) + '<br>');

	document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>');
	document.write('Math.random() : ' + Math.random() + '<br>');
	
	document.write("----------------------------<br>");
	
	var newNum = 254.437;
	document.write('소수점 셋째자리에서 반올림 : ' + newNum.toFixed(2));
</script>
</head>
<body>

</body>
</html>
