<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String의 메서드</title>
<script type="text/javascript">
	var msg = '세상의 끝에서 세상을 노래하다';
			// 012 3 4567 8910 11121314
	document.write(msg.length+'<br>');//문자열의 길이
	document.write(msg.charAt(8) +'<br>');//문자 추출
	document.write(msg.indexOf('상') +'<br>');//인덱스 반환
	document.write(msg.indexOf('노래')+'<br>');//인덱스 반환
	document.write(msg.lastIndexOf('상')+'<br>');//인덱스 반환
	
	document.write(msg.substring(5)+'<br>');//문자열 추출
	document.write(msg.substr(5)+'<br>');
	
	document.write(msg.substring(1,5)+'<br>'); //시작인덱스~ 끝인덱스전까지
	
	var msg2 = '2021-12-23';
	
	//구분자를 이용해서 년월일을 문자열로 잘라낸 후 배열로 반환
	var array = msg2.split('-');
	document.write(array);
	
</script>
</head>
<body>

</body>
</html>
