<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
<script type="text/javascript">
	var input = prompt('숫자를 =입력하세요!','숫자');
	document.write(typeof(input)+':'+input);//함수 메서드 아니고 연산자임 최우선 연산자() 를 넣은 것
	document.write('<br>');
	
	document.write(input*10);//자동적으로 형변환
	document.write('<br>');
	document.write(input+10);//prompt가 입력 받은 데이터를 string타입을 반환하기 때문에
							//+를 사용하면 문자열과 숫자를 연결해서 새로운 문자열을 출력함
	document.write('<br>-------------<br>');
	
	//형변환
	//문자열을 숫자로 변환
	var numberInput = Number(input);//문자열String ->숫자number
	document.write('형변환 이후<br>');
	document.write(typeof(numberInput)+ ':' +numberInput);
	document.write('<br>');
	document.write(numberInput+10);
	
	
</script>
</head>
<body>

</body>
</html>
