<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script type="text/javascript">
<h1>구구단</h1>
 document.write('<table border="1">');
 for(var i=2;i<9;i++){//단
	document.write('<tr>');
 	for(var j=1;j<=9;j++){//곱해지는 수
 		document.write('<td>');
 		document.write(i+'*'+j+'='+i*j);
 		document.write('</td>');
 		
 	}
 	document.write('</tr>')
	 
 }
 document.write('</table>');
</script>
</head>
<body>

</body>
</html>
