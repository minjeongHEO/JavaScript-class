<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var dan = prompt('구구단의 단을 입력하세요','');
	
	document.write(dan+'<br>');
	document.write('-------------<br>');
	
	for(var i=1;i<=9;i++){
		document.write(dan+'*'+i+'='+dan*i+'<br>');
	}
</script>
</head>

</body>
</html>
