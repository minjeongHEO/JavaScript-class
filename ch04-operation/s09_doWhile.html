<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>doWhile</title>
<script type="text/javascript">
	//변수 선언 및 초기화
	var value=0;
	
	while(value++ <5){
		document.write(value+"번째 반복문<br>");
	}
	document.write('---------------<br>');
	
	value = 0;
	
	do{
		document.write(value+'번째 반복문<br>');
	}while(value++<5);
	
</script>
</head>
<body>

</body>
</html>
