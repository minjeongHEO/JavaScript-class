<meta charset="UTF-8">
<title>만들어져있는 함수 isfinite함수</title>
<script type="text/javascript">
	var number1 = 10/0; //정수를 0으로 나누면 예외발생 안하고 infinity
	document.write('number1= '+ number1 + '<br>');
	
	var number2 = -10/0;
	document.write('number2= '+ number2 + '<br>');
	
	//양수일 떄는 가능하지만 음수일 때는 0으로 나누면 -Infinity를 반환하기 때문에 사용할 수 없다.(var number1 = -10/0;)
	if(number1 == Infinity){ //Infinity:0으로 나눌경우
		document.write('무한<br>');
	}else{//0이 아닌 수로 나눈 경우
		document.write('유한<br>');
	}
	
	//양수, 음수를 0으로 나눴는지 아닌지 모두 검증 가능
	if(isFinite(number1)){//0이 아닌 수로 나눈 경우 isFinite:음수건 양수건 다 실행?
		document.write('유한<br>');	
	}else{//0으로 나눈 경우
		document.write('무한')
		}

</script>
