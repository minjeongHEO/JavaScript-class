<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN함수</title>
<script type="text/javascript">
	var number1 = 10/'A';
	document.write('number1= '+number1+'<br>');//NaN(Not a Number:숫자가 아님)출력
	
	if(number1 == NaN){
		document.write('숫자가 아님<br>');
	}else{
		document.write('숫자임<br>');
	}
	document.write('----------------<br>');
	
	//전달되는 인자의 값이 숫자인지 아닌지 판별
	if(isNaN(number1)){//숫자가 아닌경우
		document.write('숫자가 아님<br>');
	}else{//숫자인 경우
		document.write('숫자임<br>');
	}
</script>
</head>
<body>

</body>
</html>
