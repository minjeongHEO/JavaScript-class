<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parseInt, parseFloat</title>
<script type="text/javascript">
	var num = '1234';
	var won = '1000원';
	var won2 = '원1000';
	
	var num2 = '24.56';
	var dollar = '1.5$';
	var dollar2 = '$1.5';
	
	document.write(Number(num)+'<br>'); //string->number
	document.write(Number(won)+'<br>');//NaN
	document.write(parseInt(num) + '<br>');//숫자로 변환
	document.write(parseInt(won) + '<br>');//뒤에 원 빼고 1000(앞의 숫자를 추출해서 형변환)
	document.write(parseInt(won2) + '<br>');//NaN 앞이 원이라서 안됌
	
	document.write('-------------------<br>');
	document.write(Number(num2) + '<br>'); //string -> number	
	document.write(Number(dollar) + '<br>'); //NaN 문자열이 끼어있기 떄문에	
	document.write(parseFloat(num2)+'<br>'); //숫자로 변환
	document.write(parseFloat(dollar)+'<br>'); //앞의 숫자를 추출해서 형변환
	document.write(parseFloat(dollar2)+'<br>'); 
	
	document.write('-------------------<br>');
	
	var no1 = '10';
	var no2 = '3.67';
	
	document.write(parseInt(no2)+'<br>');//소수점 이하 자리 절삭
	document.write(parseFloat(no1)+'<br>');//소수점 이하 자리 절삭
	
	
</script>
</head>
<body>

</body>
</html>
