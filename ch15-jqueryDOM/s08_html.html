<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 내부에 HTML태그 추가</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	$('document').ready(function(){
		$('div').html(function(index){
			return '<span>텍스트-' + index + '</span>';
		});
		
		//h1태그의 내용을 읽어들여서 내용을 변경한 후 다시 저장
		$('h1').html(function(index,body){
			//index:배열의 인덱스 html이 루프를 돌면서 넣어준다.
			//(두번째인자)body:접근한 태그의 내부 데이터(바디태그에내용들) html이 루프를 돌면서 넣어준다.
			return '**' + body + '**'; //html에 리턴값 넘긴다.
			
		});
		
	});
</script>

</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
	
</body>
</html>
