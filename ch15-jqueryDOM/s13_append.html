<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 추가</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 메서드 이름				설명
 $(A).append(B)			!!(새로운)B를 (기존)A의 기존 자식 뒤에 추가
 $(A).prepend(B)		(새로운)B를 (기존)A의 기존 자식 앞에 추가
 $(A).after(B)			(새로운)B를 (기존)A의 뒤에 형제로 추가
 $(A).before(B)			(새로운)B를 (기존)A의 앞에 형제로 추가
 */
 
 	$(function(){
 		//기존 태그			새로생성된 태그
 		$('div').append('<h2>Hello jQuery**</h2>');
 		//$('div').prepend('<h2>Hello javaScript**</h2>');
 		//$('div').after('<h2>Hello CSS**</h2>');
 		//$('div').before('<h2>Hello World**</h2>');
 		
 		
 	})
</script>
</head>
<body>
	<div>
		<h1>오늘은 화요일 기존 자식!!</h1>
	</div>
</body>
</html>
