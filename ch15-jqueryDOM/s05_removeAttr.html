<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 속성 제거</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
//$(document).ready(function(){});
//$(function(){});//축약형
	$(function(){
		$('h1').removeAttr('align'); //속성제거
	});
</script>
</head>
<body>
	<h1 align="center" data-index="0">Header-0</h1> 
	<!-- data-:커스텀 데이터 속성, html은 원래 있는 속성만 사용이 가능한데 data-를 붙이면 속성을 만들수있다. -->
	<h1 data-index="1">Header-1</h1>
	<h1 data-index="2">Header-2</h1>
</body>
</html>
